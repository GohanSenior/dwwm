        <main>
            <h1 class="text-center">Nous Contacter</h1>
            <form>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-xl-10 bgForm rounded">
                            <div class="row justify-content-evenly">
                                <div class="col-xl-4 colForm">
                                    <label for="nom" class="form-label">Nom : *</label><br />
                                    <input type="text" class="form-control" id="nom" name="nom" required /><br />
                                    <label for="prenom" class="form-label">Prénom : *</label><br />
                                    <input type="text" class="form-control" id="prenom" name="prenom" required /><br />
                                    <label for="mail" class="form-label">Mail : *</label><br />
                                    <input type="text" class="form-control" id="mail" name="mail" required /><br />
                                    <label for="numtel" class="form-label">Numéro de téléphone :</label><br />
                                    <input type="text" class="form-control" id="numtel" name="numtel" />
                                    <div class="form-text">* : Information Obligatoire</div>
                                </div>
                                <div class="col-xl-4 colForm">
                                    <h2>Situation:</h2>
                                    <input type="radio" class="form-check-input" id="dem_emploi" name="situations" value="Demandeur" checked />
                                    <label for="dem_emploi" class="form-check-label">Demandeur d'emploi</label><br />
                                    <input type="radio" class="form-check-input" id="salarie" name="situations" value="Salarié" />
                                    <label for="salarie" class="form-check-label">Salarié en transition professionnelle</label><br />
                                    <input type="radio" class="form-check-input" id="autre" name="situations" value="Autre" />
                                    <label for="autre" class="form-check-label">Autre</label>
                                    <h2 class="h2Radio">Modalités d'apprentissage privilégiées:</h2>
                                    <input type="radio" class="form-check-input" id="centre" name="modalites" value="Centre" checked />
                                    <label for="centre" class="form-check-label">En centre de formation (présentiel)</label><br />
                                    <input type="radio" class="form-check-input" id="distance" name="modalites" value="Distance" />
                                    <label for="distance" class="form-check-label">100 % à distance</label><br />
                                    <input type="radio" class="form-check-input" id="alternance" name="modalites" value="Alternance" />
                                    <label for="alternance" class="form-check-label">En contrat d'alternance avec l'entreprise</label><br />
                                    <input type="radio" class="form-check-input" id="sanspreference" name="modalites" value="sanspreference" />
                                    <label for="sanspreference" class="form-check-label">Sans préférence</label><br />
                                    <label id="regionLabel" for="region" class="form-label">Choisissez une région :</label><br />
                                    <select id="region" class="form-select" name="region">
                                        <option value="auvergne-rhone-alpes" selected>Auvergne-Rhône-Alpes</option>
                                        <option value="bourgogne-franche-comte">Bourgogne-Franche-Comté</option>
                                        <option value="bretagne">Bretagne</option>
                                        <option value="centre-val-de-loire">Centre-Val de Loire</option>
                                        <option value="corse">Corse</option>
                                        <option value="grand-est">Grand Est</option>
                                        <option value="hauts-de-france">Hauts-de-France</option>
                                        <option value="ile-de-france">Île-de-France</option>
                                        <option value="normandie">Normandie</option>
                                        <option value="nouvelle-aquitaine">Nouvelle-Aquitaine</option>
                                        <option value="occitanie">Occitanie</option>
                                        <option value="pays-de-la-loire">Pays de la Loire</option>
                                        <option value="provence-alpes-cote-azur">Provence-Alpes-Côte d'Azur</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center divBtnForm">
                                <button type="submit" class="btn btn-success btnForm">Envoyer</button>
                                <button type="reset" class="btn btn-success btnForm">Annuler</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
